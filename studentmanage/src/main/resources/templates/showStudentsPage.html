<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Danh sách sinh viên</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Age</th>
				<th>DateOfBirth</th>
				<th>Score</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${students}">
				<td th:text="${student.id}"></td>
				<td th:text="${student.name}"></td>
				<td th:text="${student.age}"></td>
				<td th:text="${student.dateOfBirth}"></td>
				<td th:text="${student.score}"></td>
				<td>
					<form th:action="@{|/deleteStudent/${student.id}|}">
						<button type="submit">
							Delete
						</button>
					</form>
					
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
