<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/}">
        Back to products list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/save}" th:object="${product}"  method="POST" novalidate="novalidate">
    
        <input type="hidden" th:field="*{id}"/>
        
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Manufacture</label>
            <input type="text" th:field="*{manufacture}"/>
        </div>
        <input type="submit" value="Save" />
    </form>
</div>
</body>
</html>
